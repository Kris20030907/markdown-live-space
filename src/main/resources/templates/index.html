<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Markdown编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .editor, .preview {
            flex: 1;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }
        .preview-area {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            min-height: 400px;
            background-color: #f9f9f9;
            line-height: 1.6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .preview-area h1, .preview-area h2, .preview-area h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .preview-area p {
            margin-bottom: 1em;
        }
        .preview-area blockquote {
            border-left: 4px solid #dfe2e5;
            color: #6a737d;
            padding: 0 1em;
            margin-left: 0;
        }
        .preview-area table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }
        .preview-area table th, .preview-area table td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
        .preview-area table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Markdown编辑器</h1>
    <div class="container">
        <div class="editor">
            <h2>编辑区</h2>
            <textarea id="markdown" placeholder="在此输入Markdown内容..."></textarea>
            <div style="margin-top: 10px;">
                <button id="export-pdf" style="background-color: #f44336; margin-right: 10px;">导出PDF</button>
                <button id="export-word" style="background-color: #2196F3;">导出Word</button>
            </div>
        </div>
        <div class="preview">
            <h2>预览区</h2>
            <div id="live-preview" class="preview-area"></div>
        </div>
    </div>

    <script>
        const markdownInput = document.getElementById('markdown');
        const previewArea = document.getElementById('live-preview');
        
        markdownInput.addEventListener('input', function() {
            fetch('/preview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `markdown=${encodeURIComponent(this.value)}`
            })
            .then(response => response.text())
            .then(html => {
                previewArea.innerHTML = html;
            });
        });
        
        // 导出PDF
        document.getElementById('export-pdf').addEventListener('click', function() {
            fetch('/export/pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `markdown=${encodeURIComponent(markdownInput.value)}`
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'export.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            });
        });

        // 导出Word
        document.getElementById('export-word').addEventListener('click', function() {
            fetch('/export/word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `markdown=${encodeURIComponent(markdownInput.value)}`
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'export.docx';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            });
        });

        markdownInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cursorPos = this.selectionStart;
                const textBeforeCursor = this.value.substring(0, cursorPos);
                const lines = textBeforeCursor.split('\n');
                const currentLine = lines[lines.length - 1];
                
                // 处理有序列表
                const olRegex = /^(\s*)(\d+)[\.．]\s?/;
                const olMatch = currentLine.match(olRegex);
                
                if (olMatch) {
                    e.preventDefault();
                    const spaces = olMatch[1];
                    const num = parseInt(olMatch[2]);
                    const newLine = `${spaces}${num + 1}${this.value.substring(cursorPos - 1, cursorPos) === '．' ? '．' : '.'} `;
                    
                    // 检查是否要移除序号（当前行只有序号没有内容）
                    if (currentLine.trim() === `${num}${olMatch[0].includes('．') ? '．' : '.'}` || 
                        currentLine.trim() === `${num}${olMatch[0].includes('．') ? '．' : '.'} `) {
                        // 移除序号
                        const newText = this.value.substring(0, cursorPos - olMatch[0].length) + 
                                      this.value.substring(cursorPos);
                        this.value = newText;
                        this.selectionStart = cursorPos - olMatch[0].length;
                        this.selectionEnd = cursorPos - olMatch[0].length;
                    } else {
                        // 插入新序号
                        const newText = this.value.substring(0, cursorPos) + '\n' + newLine + 
                                      this.value.substring(cursorPos);
                        this.value = newText;
                        this.selectionStart = cursorPos + 1 + newLine.length;
                        this.selectionEnd = cursorPos + 1 + newLine.length;
                    }
                    
                    // 触发input事件更新预览
                    const event = new Event('input');
                    this.dispatchEvent(event);
                }
            }
        });
    </script>
</body>
</html>
